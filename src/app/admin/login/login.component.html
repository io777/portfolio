<div class="login">
  <div class="container login__container">
    <div class="row login__row">
      <div class="col-md-6 login__col">
        <form [formGroup]="loginForm" (ngSubmit)="loginFun()" novalidate>
          <h2 class="login__title">Вход в админку</h2>
          <div class="form-group">
            <input type="email" class="login__input form-control" placeholder="Email" [ngClass]="{ 'is-invalid': email.invalid && (email.dirty || email.touched) }" formControlName="email">
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="invalid-feedback">
              <div *ngIf="email.errors.required">
                Обязательное поле
              </div>
              <div *ngIf="email.errors.email">
                Введите корректный email
              </div>
            </div>
          </div>
          <div class="form-group">
            <input type="password" class="login__input form-control" [ngClass]="{ 'is-invalid': password.invalid && (password.dirty || password.touched) }" placeholder="Password" formControlName="password">
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="invalid-feedback">
              <div *ngIf="password.errors.required">
                Пароль обязательное поле для заполнения
              </div>
              <div *ngIf="password.errors.minlength">
                Пароль не может быть меньше 6 символов
              </div>
            </div>
          </div>
          <div class="form-group">
            <input type="submit" class="login__btn" value="Вход" [disabled]="!loginForm.valid">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
