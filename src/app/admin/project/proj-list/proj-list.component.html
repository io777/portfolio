<div class="container proj__container mt-4">
  <simple-notifications></simple-notifications>
  <ol class="breadcrumb mt-3">
    <li class="breadcrumb-item"><a routerLink="/admin">Главная панель</a></li>
    <li class="breadcrumb-item active" aria-current="page">Проекты</li>
  </ol>
  <div class="row proj__row mb-3 justify-content-end">
    <div class="col-md-12 proj__col d-flex justify-content-end">
      <a routerLink="/admin/projects/create" class="btn btn-sm btn-outline-success">Добавить</a>
    </div>
  </div>
  <div class="row proj__row">
    <div class="col-md-12 proj__col">
      <div class="card-columns">
        <div class="card" *ngFor="let project of projects">
          <img class="card-img-top" src="{{project.img}}" width="160" height="230" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{project.title}}</h5>
            <p class="card-text">{{project.description}}</p>
            <footer class="d-flex justify-content-between">
              <small class="text-muted">{{project.author}}</small>
              <small class="text-muted">{{project.creationDate}}</small>
            </footer>
            <a routerLink="/admin/projects/{{project.id}}" class="mt-4 btn btn-sm btn-outline-primary">Обновить</a>
            <button (click)="deleteProj(project.id)" class="ml-2 mt-4 btn btn-sm btn-outline-danger">Удалить</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
